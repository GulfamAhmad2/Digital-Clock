<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        <span class="am_pm">AM</span>
        <div class="container__time-conatiner">
            <span class="time-num" id="hour">12</span>
            <span class="time-text">Hours</span>
        </div>

        <div class="container__time-conatiner">
            <span class="time-num" id="minute">12</span>
            <span class="time-text">Minute</span>
        </div>

        <div class="container__time-conatiner">
            <span class="time-num" id="second">12</span>
            <span class="time-text">Second</span>
        </div>

        
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
